<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CesiumPlot</title>
    <style>
      @import url(/examples/cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .button-container {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        justify-content: center;
      }

      .button {
        margin: 0 10px;
        padding: 6px 10px;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="cesiumContainer"></div>
    <div class="button-container" id="button-group">
      <button id="drawStraightArrow" class="button">细直箭头</button>
      <button id="drawCurvedArrow" class="button">曲线箭头</button>
      <button id="drawFineArrow" class="button">直箭头</button>
      <button id="drawAttackArrow" class="button">进攻方向箭头</button>
      <button id="drawSwallowtailAttackArrow" class="button">进攻方向箭头(燕尾)</button>
      <button id="drawSquadCombat" class="button">分队战斗方向</button>
      <button id="drawSwallowtailSquadCombat" class="button">分队战斗方向(燕尾)</button>
      <button id="drawAssaultDirection" class="button">突击方向</button>
      <button id="drawDoubleArrow" class="button">双箭头</button>
      <button id="drawFreehandLine" class="button">自由线</button>
    </div>
    <script>
      window.CESIUM_BASE_URL = './examples/cesium';
    </script>
    <script type="module" src="./examples/index.ts"></script>
  </body>
</html>
